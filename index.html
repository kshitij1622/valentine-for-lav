<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #terminal {
            width: 90%;
            max-width: 600px;
            height: 420px;
            background: #000;
            padding: 20px;
            border: 1px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            overflow-y: auto;
        }
        .heart {
            color: #ff4d4d;
            white-space: pre;
            font-size: 12px;
            line-height: 1.2;
            margin: 15px 0;
        }
        .controls {
            margin-top: 20px;
            display: none; /* Hidden until typing finished */
            gap: 20px;
        }
        button {
            background: transparent;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 12px 24px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }
        #yesBtn:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 15px #00ff41;
        }
        #noBtn {
            color: #ff4d4d;
            border-color: #ff4d4d;
            position: relative;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div id="output"></div>
    <span id="typing-line"></span><span class="cursor" style="display:inline-block; width:10px; background:#00ff41;">&nbsp;</span>
</div>

<div class="controls" id="controls">
    <button id="yesBtn" onclick="celebrate()">[ ACCEPT ]</button>
    <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">[ REJECT ]</button>
</div>

<script>
    const output = document.getElementById('output');
    const typingLine = document.getElementById('typing-line');
    const controls = document.getElementById('controls');
    const noBtn = document.getElementById('noBtn');

    const lines = [
        ">>> INITIALIZING CORE_ROMANCE_MODULE...",
        ">>> LOADING MEMORY_BANKS...",
        ">>> [OK] 365+ Days of Laughter Found.",
        ">>> ANALYZING COMPATIBILITY...",
        ">>> [RESULT] 100% Match. No errors detected.",
        ">>> WARNING: Emotional levels exceeding capacity.",
        " ",
        "To my favorite person,",
        "I've written this code to tell you what",
        "words sometimes fail to express...",
        " ",
        "WILL YOU BE MY VALENTINE?"
    ];

    let lineIndex = 0;

    function typeLine() {
        if (lineIndex < lines.length) {
            let charIndex = 0;
            let currentLine = lines[lineIndex];
            typingLine.textContent = "";
            
            function typeChar() {
                if (charIndex < currentLine.length) {
                    typingLine.textContent += currentLine[charIndex];
                    charIndex++;
                    setTimeout(typeChar, 40);
                } else {
                    output.innerHTML += typingLine.textContent + "<br>";
                    typingLine.textContent = "";
                    lineIndex++;
                    setTimeout(typeLine, 500);
                }
            }
            typeChar();
        } else {
            showHeart();
            controls.style.display = "flex";
        }
    }

    function showHeart() {
        const fullHeart = `
     ****** ******
   ** ** ** **
 ** ** **
** ** **
** **
 ** **
   ** **
     ** **
       ** **
         ** **
           ** **
             ****`;
        output.innerHTML += `<div class="heart">${fullHeart}</div>`;
        document.querySelector('.cursor').style.display = 'none';
    }

    function moveButton() {
        // Funny messages when she tries to reject
        const messages = ["[ ERROR ]", "[ TRY AGAIN ]", "[ ACCESS DENIED ]", "[ NICE TRY ]", "[ NOPE ]"];
        const randomMsg = messages[Math.floor(Math.random() * messages.length)];
        noBtn.innerHTML = randomMsg;

        // Make the button jump to a random spot
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function celebrate() {
        confetti({
            particleCount: 200,
            spread: 90,
            origin: { y: 0.6 },
            colors: ['#ff4d4d', '#ffffff', '#00ff41']
        });
        
        document.getElementById('terminal').innerHTML = `
            <div style="text-align:center; margin-top:50px;">
                <h1 style="color:#00ff41;">ACCESS GRANTED</h1>
                <p>I knew you'd say yes! ❤️</p>
                <div class="heart">
     ****** ******
   ** ** ** **
 ** ** **
** ** **
** **
 ** **
   ** **
     ** **
       ** **
         ** **
           ** **
             ****</div>
            </div>`;
        controls.style.display = "none";
    }

    window.onload = typeLine;
</script>

</body>
</html>
