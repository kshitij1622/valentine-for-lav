<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #fff0f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; text-align: center; }
        .card { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h1 { color: #ff4d6d; }
        #word-display { font-size: 1.2rem; margin-bottom: 20px; color: #555; min-height: 1.5rem; font-weight: bold; }
        input { padding: 10px; width: 80%; border: 2px solid #ffb3c1; border-radius: 10px; outline: none; margin-bottom: 10px; }
        button { background-color: #ff4d6d; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #c9184a; }
        .success { color: #38b000; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1 id="header">Valentine's Quiz ‚ù§Ô∏è</h1>
    <div id="word-display">Sentence: <span id="sentence">_ _ _ _ _</span></div>
    <p id="question-text">Loading question...</p>
    <input type="text" id="answer-input" placeholder="Type answer here...">
    <br>
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
</div>

<script>
    const gameData = [
        { q: "Where was our very first date?", a: "starbucks", word: "Will" },
        { q: "What is my favorite nickname for you?", a: "honey", word: "you" },
        { q: "What month did we meet?", a: "june", word: "be" },
        { q: "What is my favorite color?", a: "blue", word: "my" },
        { q: "Last one: Who loves you the most?", a: "you", word: "valentine?" }
    ];

    let currentStep = 0;
    let revealedSentence = [];

    function loadQuestion() {
        if (currentStep < gameData.length) {
            document.getElementById('question-text').innerText = gameData[currentStep].q;
            document.getElementById('answer-input').value = "";
            document.getElementById('feedback').innerText = "";
        } else {
            document.getElementById('header').innerText = "Happy Valentine's Day!";
            document.getElementById('question-text').innerText = "I love you! ‚ù§Ô∏è";
            document.getElementById('answer-input').style.display = "none";
            document.querySelector('button').style.display = "none";
        }
    }

    function checkAnswer() {
        const userAns = document.getElementById('answer-input').value.toLowerCase().trim();
        const correctAns = gameData[currentStep].a.toLowerCase();

        if (userAns === correctAns) {
            revealedSentence.push(gameData[currentStep].word);
            document.getElementById('sentence').innerText = revealedSentence.join(" ");
            currentStep++;
            document.getElementById('feedback').innerHTML = "<span class='success'>Correct!</span>";
            setTimeout(loadQuestion, 1000);
        } else {
            document.getElementById('feedback').innerText = "Try again, beautiful! üòò";
        }
    }

    loadQuestion();
</script>
</body>
</html>
