<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostic</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #0d0d0d;
            color: #00ff41; /* Classic Matrix Green */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #terminal {
            width: 90%;
            max-width: 600px;
            height: 400px;
            background: #000;
            padding: 20px;
            border: 1px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
            overflow-y: auto;
            position: relative;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            background: #00ff41;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
        button {
            background: transparent;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        button:hover {
            background: #00ff41;
            color: #000;
        }
        .heart {
            color: #ff4d4d;
            white-space: pre;
            font-size: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="terminal">
    <div id="output"></div>
    <span id="typing-line"></span><span class="cursor">&nbsp;</span>
</div>

<button id="yesBtn" onclick="celebrate()">[ ACCEPT PROPOSAL ]</button>

<script>
    const output = document.getElementById('output');
    const typingLine = document.getElementById('typing-line');
    const btn = document.getElementById('yesBtn');

    const lines = [
        ">>> INITIALIZING HEART_OS...",
        ">>> SCANNING SHARED_MEMORIES...",
        ">>> [OK] 10,000+ Jokes Found.",
        ">>> ANALYZING COMPATIBILITY...",
        ">>> [RESULT] Perfect Match Detected.",
        ">>> LOADING QUESTION.EXE...",
        " ",
        "Hello Beautiful,",
        "The system has analyzed our time together.",
        "It seems my heart.exe has crashed into yours.",
        " ",
        "WILL YOU BE MY VALENTINE?"
    ];

    let lineIndex = 0;

    function typeLine() {
        if (lineIndex < lines.length) {
            let charIndex = 0;
            let currentLine = lines[lineIndex];
            
            function typeChar() {
                if (charIndex < currentLine.length) {
                    typingLine.textContent += currentLine[charIndex];
                    charIndex++;
                    setTimeout(typeChar, 50);
                } else {
                    output.innerHTML += typingLine.textContent + "<br>";
                    typingLine.textContent = "";
                    lineIndex++;
                    setTimeout(typeLine, 600);
                }
            }
            typeChar();
        } else {
            showHeart();
            btn.style.display = "block";
        }
    }

    function showHeart() {
        const heartArt = `
          ****** ******
        ** ** ** **
       ** ** **
       ** **
        ** **
          ** **
            ** **
              ** **
                ** **
                  ***
        `;
        output.innerHTML += `<div class="heart">${heartArt}</div>`;
    }

    function celebrate() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#ff4d4d', '#ffffff', '#ff0000']
        });
        btn.innerHTML = "SYSTEM LOCKED: She said Yes!";
    }

    window.onload = typeLine;
</script>

</body>
</html>
